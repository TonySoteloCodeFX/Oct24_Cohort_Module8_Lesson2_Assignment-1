<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/registration_stylesheet.css">
    <link rel="stylesheet" href="/styles/default_stylesheet.css">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <section>
            <nav class="header_nav">
                <span>
                    <img src="/art//video-gamev2.gif" alt="" class="gamer_gif">
                </span>
                <a href="/index.html">Home</a>
                <a href="/pages/character_modeling.html">Character Modeling </a>
                <a href="/pages/vfx_for_games.html">VFX for Games</a>
                <a href="/pages/comment.html">Comment</a>
                <a href="/pages/registration_form.html">Registration</a>
                <span>
                    <img src="/art//video-gamev2.gif" alt="" class="gamer_gif">
                </span>
            </nav>
        </section>
    </header>

    <main>
        <form action="">
            <section class="personal">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="ex: John Doe" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="ex: JohnDoe@gmail.com" required>
                </div>
                <div>
                    <label for="birthdate">Date Of Birth:</label>
                    <input type="date" min="1900-12-31" max="2024-12-31" required>
                </div>
                <div>
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="ex: xxx-xxx-xxxx" required>
                </div>
            </section>
            <section>
                <div>Preferred Contact Method</div>
                <div>
                    <input type="radio" id="pref_email" name="method_contact">
                    <label for="pref_email">Email</label>
                    <input type="radio" id="pref_phone" name="pref_phone">
                    <label for="pref_phone">Phone</label>
                </div>
                <div>
                </div>
            </section>
        </form>
    </main>

    <footer>
        <section class="footer">
            <div>Follow Us On Socials</div>
            <nav class="footer_nav">
                <a href="https://www.facebook.com/">
                    <img src="/art/facebook.png" alt="facebook icon" width="40px">
                </a>
                <a href="https://www.instagram.com/">
                    <img src="/art/instagram.png" alt="instagram icon" width="40px">
                </a>
                <a href="https://www.tiktok.com/explore">
                    <img src="/art/tiktok.png" alt="tiktok icon" width="40px">
                </a>
            </nav>

        </section>
    </footer>
    
</body>
</html>
