    <main>
        <form action="">
            <section class="personal">
                <div class="name">
                    <label for="name">Enter Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="ex: John Doe">
                </div>
                <div class="email">
                    <label for="email">Enter Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="ex:JohnDoe@gmail.com">
                </div>
            </section>
            <section>
                <div class="rating">Rate Our Content</div>
                <div>
                    <input type="radio" id="bad" name="rating">
                    <label for="bad">Bad</label>
                    <input type="radio" id="good" name="rating">
                    <label for="good">Good</label>
                </div>
            </section>
            <section>
                <div class="comments">
                    <label for="comments">How Can We Improve</label>
                </div>
                <textarea name="comments" id="comments" name="comments" placeholder="We would love to hear your input." cols="60" rows="10"></textarea>
            </section>
